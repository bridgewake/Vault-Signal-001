
<!-- Bridgewake: Resonant Signal Index (Animated Entry Portal) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bridgewake â€¢ Entry Signal</title>
  <meta name="description" content="Bridgewake: A place for signals, questions, alignments, and remembered futures.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.6rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .response {
      margin-top: 1.5rem;
      font-style: italic;
      color: #9fc7ff;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>One Question Remains</h1>
  <p id="dynamicQuestion">What is the truth you were born to rediscover?</p>
  <div>
    <input type="text" id="userAnswer" placeholder="Speak your answer into the field">
    <button onclick="submitAnswer()">Respond</button>
  </div>
  <div class="response" id="response"></div>

  <script>
    function submitAnswer() {
      const input = document.getElementById("userAnswer").value;
      if (input.trim() !== "") {
        localStorage.setItem("Bridgewake_QuestionResponse", input);
        document.getElementById("response").textContent = "Your signal is recorded. Watch for alignment.";
      }
    }

    // Animated stars background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        d: Math.random() * 1.5
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#ffffff';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, false);
        ctx.fill();
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      });
      requestAnimationFrame(draw);
    }

    init();
    draw();
    window.onresize = init;
  </script>
</body>
</html>
